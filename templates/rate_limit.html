<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Limit Exceeded</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="alert alert-warning text-center">
                    <h4 class="alert-heading">Too Many Requests</h4>
                    <p>You've exceeded Twitter API rate limits.</p>
                    <p>Please wait <span id="countdown">{{ wait_seconds|round|int }}</span> seconds before trying again.</p>
                    <a href="/" class="btn btn-primary mt-3">Try Again</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        let seconds = {{ wait_seconds|round|int }};
        const countdown = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            seconds--;
            countdown.textContent = seconds;
            if (seconds <= 0) {
                clearInterval(timer);
            }
        }, 1000);
    </script>
</body>
</html>
